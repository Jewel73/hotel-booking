<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-main}">
<head>
    <title>Account Details</title>
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --text-light: #ffffff;
        }

        .account-layout {
            padding: 2rem 1rem;
            min-height: calc(100vh - 200px);
            background-image: linear-gradient(rgba(22, 50, 77, 0.85), rgba(22, 50, 77, 0.85)), url('/img/maldives-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-light);
        }

        .account-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .card-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin: 0;
        }

        .form-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-5px);
        }

        label {
            font-weight: 600;
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-control-plaintext {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            padding: 10px 0;
            width: 100%;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.2);
            backdrop-filter: blur(10px);
            color: var(--text-light);
            border: 1px solid rgba(72, 187, 120, 0.3);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }

        .buttons-container {
            text-align: center;
            margin-top: 32px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .account-container {
                padding: 15px;
            }

            .glass-card {
                padding: 30px 20px;
            }

            .card-header h2 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="account-layout">
        <div class="account-container">
            <div th:if="${param.success}" class="alert alert-success">
                User info successfully updated
            </div>
            <div class="glass-card">
                <div class="card-header">
                    <h2>Account Details</h2>
                </div>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control-plaintext" id="username" readonly type="text"
                               th:value="${user.username}">
                    </div>
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input class="form-control-plaintext" id="name" readonly type="text"
                               th:value="${user.name}">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input class="form-control-plaintext" id="lastName" readonly type="text"
                               th:value="${user.lastName}">
                    </div>
                    <div class="buttons-container">
                        <a th:href="@{/manager/account/edit}" class="btn btn-primary">Edit User Info</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
