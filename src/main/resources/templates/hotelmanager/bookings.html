<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-main}">
<head>
    <title>Manager Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(22, 50, 77, 0.85), rgba(22, 50, 77, 0.85)), url('/img/maldives-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-light);
        }

        .bookings-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 40px 20px;
            min-height: calc(100vh - 100px);
        }

        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .page-header h2 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .table-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
            overflow: hidden;
        }

        .bookings-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: var(--text-light);
        }

        .bookings-table th {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 16px;
            font-weight: 600;
            text-align: left;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
        }

        .bookings-table th:first-child {
            border-top-left-radius: 12px;
        }

        .bookings-table th:last-child {
            border-top-right-radius: 12px;
        }

        .bookings-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
            vertical-align: middle;
        }

        .bookings-table tr:last-child td {
            border-bottom: none;
        }

        .bookings-table tbody tr {
            transition: all 0.3s ease;
        }

        .bookings-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .city-name {
            color: var(--text-light);
            font-weight: 500;
        }

        .date-column {
            color: var(--text-light);
            font-size: 14px;
        }

        .hotel-name {
            font-weight: 500;
            color: var(--text-light);
        }

        .price-column {
            font-weight: 600;
            color: var(--accent-color);
        }

        .btn-details {
            background: var(--accent-color);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            display: inline-block;
        }

        .btn-details:hover {
            background: var(--accent-hover);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .text-end {
            text-align: right;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .bookings-container {
                padding: 20px 15px;
            }

            .page-header {
                padding: 30px 20px;
            }

            .page-header h2 {
                font-size: 2rem;
            }

            .table-card {
                padding: 15px;
                overflow-x: auto;
            }

            .bookings-table {
                min-width: 600px;
            }

            .btn-details {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="bookings-container">
        <div class="page-header">
            <h2>Your Bookings</h2>
        </div>

        <div class="table-card">
            <table class="bookings-table">
                <thead>
                <tr>
                    <th>City</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Hotel</th>
                    <th>Total Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${bookings}">
                    <td class="city-name" th:text="${booking.hotelAddress.city}"></td>
                    <td class="date-column" th:text="${booking.checkinDate}"></td>
                    <td class="date-column" th:text="${booking.checkoutDate}"></td>
                    <td class="hotel-name" th:text="${booking.hotelName}"></td>
                    <td class="price-column" th:text="'à§³ ' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td class="text-end">
                        <a th:href="@{/manager/bookings/{id}(id=${booking.id})}" class="btn-details">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</body>
</html>
