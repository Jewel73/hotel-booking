<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Manager Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: #e1e5eb;
            --success-color: #48bb78;
            --table-header-bg: var(--primary-color);
            --table-stripe-bg: #f8fafc;
            --table-hover-bg: #edf2f7;
        }

        body {
            background: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-dark);
        }

        .bookings-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .page-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-light);
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background-color: var(--table-header-bg);
            color: var(--text-light);
            padding: 16px;
            font-weight: 600;
            border: none;
            white-space: nowrap;
        }

        .table tbody td {
            padding: 16px;
            vertical-align: middle;
            border-color: var(--border-color);
            color: var(--text-dark);
        }

        .table tbody tr:nth-child(even) {
            background-color: var(--table-stripe-bg);
        }

        .table tbody tr:hover {
            background-color: var(--table-hover-bg);
            transition: background-color 0.3s ease;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .price-column {
            font-weight: 600;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .bookings-container {
                padding: 0 15px;
            }

            .page-header h2 {
                font-size: 24px;
            }

            .table-card {
                padding: 15px;
            }

            .table-responsive {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="bookings-container">
        <!-- Header Section -->
        <div class="page-header">
            <h2>Your Bookings</h2>
        </div>

        <!-- Table Card -->
        <div class="table-card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>City</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Hotel</th>
                        <th>Total Price</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.hotelAddress.city}"></td>
                        <td th:text="${booking.checkinDate}"></td>
                        <td th:text="${booking.checkoutDate}"></td>
                        <td th:text="${booking.hotelName}"></td>
                        <td class="price-column" th:text="'à§³ ' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td class="text-end">
                            <a th:href="@{/manager/bookings/{id}(id=${booking.id})}" class="btn btn-primary">Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
