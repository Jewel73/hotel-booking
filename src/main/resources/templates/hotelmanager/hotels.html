<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>My Hotels</title>
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: #e1e5eb;
            --success-color: #48bb78;
            --danger-color: #e53e3e;
            --danger-hover: #c53030;
        }

        body {
            background: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-dark);
        }

        .hotels-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .page-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }

        .alert-success {
            background: var(--success-color);
            color: var(--text-light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 0;
        }

        .table th {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 16px;
            font-weight: 600;
            text-align: center;
            font-size: 16px;
            border: none;
        }

        .table th:first-child {
            border-top-left-radius: 12px;
        }

        .table th:last-child {
            border-top-right-radius: 12px;
        }

        .table td {
            padding: 16px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background-color: rgba(22, 50, 77, 0.05);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--text-light);
        }

        .btn-danger:hover {
            background: var(--danger-hover);
            transform: translateY(-2px);
        }

        .price {
            font-weight: 600;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .hotels-container {
                padding: 0 15px;
            }

            .page-header h2 {
                font-size: 24px;
            }

            .table-card {
                padding: 15px;
            }

            .table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .table th,
            .table td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="hotels-container">
        <!-- Header Section -->
        <div class="page-header">
            <h2>My Hotels</h2>
        </div>

        <!-- Success Message -->
        <div th:if="${message}" class="alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- Table Card -->
        <div class="table-card">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Single Room Price</th>
                    <th>Double Room Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hotel : ${hotels}">
                    <td th:text="${hotel.id}"></td>
                    <td th:text="${hotel.name}"></td>
                    <td th:each="room : ${hotel.roomDTOs}" th:if="${room.roomType.name() == 'SINGLE'}"
                        class="price" th:text="'৳ ' + ${#numbers.formatDecimal(room.pricePerNight, 1, 'COMMA', 2, 'POINT')}">
                    </td>
                    <td th:each="room : ${hotel.roomDTOs}" th:if="${room.roomType.name() == 'DOUBLE'}"
                        class="price" th:text="'৳ ' + ${#numbers.formatDecimal(room.pricePerNight, 1, 'COMMA', 2, 'POINT')}">
                    </td>
                    <td>
                        <a th:href="@{/manager/hotels/edit/{id}(id=${hotel.id})}" class="btn btn-primary">Edit</a>
                    </td>
                    <td>
                        <form method="post"
                              th:action="@{/manager/hotels/delete/{id}(id=${hotel.id})}"
                              onsubmit="return confirm('Are you sure you want to delete this hotel?');"
                              style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</body>
</html>
