<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: #e1e5eb;
            --success-color: #48bb78;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(22, 50, 77, 0.85), rgba(22, 50, 77, 0.85)), url('/img/maldives-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-light);
        }

        .booking-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .booking-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .booking-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-light);
        }

        .details-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: var(--text-light);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .details-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .details-item h5 {
            color: var(--text-light);
            font-size: 14px;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .details-item p {
            color: var(--text-light);
            font-size: 16px;
            margin: 0;
            font-weight: 500;
        }

        .room-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .room-list li {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .total-price {
            font-size: 28px;
            color: var(--accent-color);
            font-weight: 700;
        }

        .booking-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--text-light);
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .booking-container {
                padding: 0 15px;
            }

            .booking-header h2 {
                font-size: 24px;
            }

            .booking-footer {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="booking-container">
        <!-- Header Section -->
        <div class="booking-header">
            <h2>Booking Details</h2>
        </div>

        <!-- Confirmation Number -->
        <div class="details-card">
            <h3 class="section-title">Confirmation Number</h3>
            <div class="details-item">
                <p th:text="${bookingDTO.confirmationNumber}"></p>
            </div>
        </div>

        <!-- Hotel Information -->
        <div class="details-card">
            <h3 class="section-title">Hotel Information</h3>
            <div class="details-grid">
                <div class="details-item">
                    <h5>Hotel Name</h5>
                    <p th:text="${bookingDTO.hotelName}"></p>
                </div>
                <div class="details-item">
                    <h5>Address</h5>
                    <p th:text="${bookingDTO.hotelAddress.addressLine + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>
                </div>
            </div>
        </div>

        <!-- Stay Information -->
        <div class="details-card">
            <h3 class="section-title">Stay Details</h3>
            <div class="details-grid">
                <div class="details-item">
                    <h5>Check-in Date</h5>
                    <p th:text="${bookingDTO.checkinDate}"></p>
                </div>
                <div class="details-item">
                    <h5>Check-out Date</h5>
                    <p th:text="${bookingDTO.checkoutDate}"></p>
                </div>
                <div class="details-item">
                    <h5>Duration</h5>
                    <p th:text="${days} + ' night(s)'"></p>
                </div>
            </div>
        </div>

        <!-- Room Information -->
        <div class="details-card">
            <h3 class="section-title">Room Details</h3>
            <ul class="room-list">
                <li th:each="room : ${bookingDTO.roomSelections}">
                    <span th:text="${room.count} + ' Ã— ' + ${room.roomType}"></span>
                </li>
            </ul>
        </div>

        <!-- Payment Information -->
        <div class="details-card">
            <h3 class="section-title">Payment Details</h3>
            <div class="details-grid">
                <div class="details-item">
                    <h5>Total Price</h5>
                    <p class="total-price" th:text="'$ ' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 1, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="details-item">
                    <h5>Payment Method</h5>
                    <p th:text="${bookingDTO.paymentMethod}"></p>
                </div>
            </div>
        </div>

        <!-- Guest Information -->
        <div class="details-card">
            <h3 class="section-title">Guest Details</h3>
            <div class="details-grid">
                <div class="details-item">
                    <h5>Guest Name</h5>
                    <p th:text="${bookingDTO.customerName}"></p>
                </div>
                <div class="details-item">
                    <h5>Email</h5>
                    <p th:text="${bookingDTO.customerEmail}"></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="booking-footer">
            <a href="/manager/bookings" class="btn btn-primary">Back to Bookings</a>
        </div>
    </div>
</th:block>
</body>
</html>
