<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: #e1e5eb;
            --success-color: #48bb78;
        }

        body {
            background: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-dark);
        }

        .booking-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .page-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-light);
        }

        .details-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
            padding: 20px;
            background: var(--background-color);
            border-radius: 12px;
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
        }

        .info-item h5 {
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .room-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .room-item {
            background: var(--background-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-price {
            font-size: 24px;
            color: var(--accent-color);
            font-weight: 700;
        }

        .guest-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .guest-info strong {
            color: var(--primary-color);
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 25px 0;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .confirmation-number {
            font-family: monospace;
            font-size: 18px;
            color: var(--accent-color);
            background: var(--background-color);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .booking-container {
                padding: 0 15px;
            }

            .page-header h2 {
                font-size: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .details-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="booking-container">
        <!-- Header Section -->
        <div class="page-header">
            <h2>Booking Details</h2>
        </div>

        <div class="details-card">
            <!-- Confirmation Number -->
            <div class="text-center mb-4">
                <h5 class="section-title">Confirmation Number</h5>
                <span class="confirmation-number" th:text="${bookingDTO.confirmationNumber}"></span>
            </div>

            <div class="divider"></div>

            <!-- Hotel Information -->
            <h3 th:text="${bookingDTO.hotelName}" class="mb-3"></h3>
            <p class="text-muted" th:text="${bookingDTO.hotelAddress.addressLine + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>

            <!-- Dates Information -->
            <div class="info-grid">
                <div class="info-item">
                    <h5>Check-in</h5>
                    <p th:text="${bookingDTO.checkinDate}"></p>
                </div>
                <div class="info-item">
                    <h5>Check-out</h5>
                    <p th:text="${bookingDTO.checkoutDate}"></p>
                </div>
                <div class="info-item">
                    <h5>Duration</h5>
                    <p th:text="${days} + ' night(s)'"></p>
                </div>
            </div>

            <!-- Room Details -->
            <h5 class="section-title">Room Details</h5>
            <ul class="room-list">
                <li th:each="room : ${bookingDTO.roomSelections}" class="room-item">
                    <span th:text="${room.count} + ' x ' + ${room.roomType}"></span>
                </li>
            </ul>

            <div class="divider"></div>

            <!-- Payment Information -->
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="section-title">Total Price</h5>
                    <p class="total-price" th:text="'$ ' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 1, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="col-md-6">
                    <h5 class="section-title">Payment Method</h5>
                    <p class="text-muted" th:text="${bookingDTO.paymentMethod}"></p>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Guest Information -->
            <h5 class="section-title">Guest Details</h5>
            <div class="guest-info">
                <strong>Name:</strong>
                <span th:text="${bookingDTO.customerName}"></span>
                <strong>Email:</strong>
                <span th:text="${bookingDTO.customerEmail}"></span>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="/manager/bookings" class="btn btn-primary">Back to Bookings</a>
        </div>
    </div>
</th:block>
</body>
</html>
