<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-main}">
<head>
    <title>Add Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: #e1e5eb;
            --success-color: #48bb78;
        }

        body {
            background: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-dark);
        }

        .hotel-form-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-header {
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(22, 50, 77, 0.15);
        }

        .image-upload-container {
            border: 2px dashed var(--primary-color);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            background-color: var(--background-color);
            transition: all 0.3s ease;
        }

        .image-upload-container:hover {
            border-color: var(--accent-color);
            background-color: rgba(22, 50, 77, 0.05);
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-preview {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-image:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1);
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: var(--text-light);
        }

        .text-danger {
            color: #ff3b30 !important;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .hotel-form-container {
                padding: 0 15px;
            }

            .form-header h2 {
                font-size: 24px;
            }

            .form-card {
                padding: 20px;
            }

            .image-preview-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="hotel-form-container">
        <!-- Header Section -->
        <div class="form-header">
            <h2>Add New Hotel</h2>
        </div>

        <form th:action="@{/manager/hotels/add}" th:object="${hotel}" method="post" enctype="multipart/form-data">
            <!-- Hotel Information -->
            <div class="form-card">
                <h3 class="section-title">Hotel Information</h3>
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <label for="name" class="form-label">Hotel Name</label>
                        <input type="text" class="form-control" id="name"
                               th:field="*{name}"
                               placeholder="Enter hotel name" required>
                        <div th:if="${#fields.hasErrors('name')}"
                             class="text-danger" th:errors="*{name}">
                        </div>
                    </div>

                    <div class="col-md-12 mb-4">
                        <label for="addressLine" class="form-label">Address Line</label>
                        <input type="text" class="form-control" id="addressLine"
                               th:field="*{addressDTO.addressLine}"
                               placeholder="Enter address" required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city"
                               th:field="*{addressDTO.city}"
                               placeholder="Enter city" required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country"
                               th:field="*{addressDTO.country}"
                               placeholder="Enter country" required>
                    </div>
                </div>
            </div>

            <!-- Room Details -->
            <div class="form-card">
                <h3 class="section-title">Room Details</h3>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h4 class="mb-3">Single Rooms</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="singleRoomCount" class="form-label">Number of Rooms</label>
                                <input type="number" class="form-control" id="singleRoomCount"
                                       th:field="*{roomDTOs[0].roomCount}"
                                       placeholder="Room count" required>
                                <input type="hidden" th:field="*{roomDTOs[0].roomType}">
                            </div>
                            <div class="col-md-6">
                                <label for="singleRoomPrice" class="form-label">Price per Night</label>
                                <input type="number" class="form-control" id="singleRoomPrice"
                                       th:field="*{roomDTOs[0].pricePerNight}"
                                       step="0.01" placeholder="Price" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <h4 class="mb-3">Double Rooms</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="doubleRoomCount" class="form-label">Number of Rooms</label>
                                <input type="number" class="form-control" id="doubleRoomCount"
                                       th:field="*{roomDTOs[1].roomCount}"
                                       placeholder="Room count" required>
                                <input type="hidden" th:field="*{roomDTOs[1].roomType}">
                            </div>
                            <div class="col-md-6">
                                <label for="doubleRoomPrice" class="form-label">Price per Night</label>
                                <input type="number" class="form-control" id="doubleRoomPrice"
                                       th:field="*{roomDTOs[1].pricePerNight}"
                                       step="0.01" placeholder="Price" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hotel Photos -->
            <div class="form-card">
                <h3 class="section-title">Hotel Photos</h3>
                <div class="image-upload-container">
                    <input type="file"
                           id="hotelPhotos"
                           name="hotelPhotos"
                           multiple
                           accept="image/*"
                           class="form-control d-none">
                    <label for="hotelPhotos" class="btn btn-outline-primary">
                        <i class="bi bi-cloud-upload"></i> Upload Images
                    </label>
                    <p class="text-muted mt-2">Max 5 images, each under 5MB</p>
                </div>

                <div id="imagePreviewContainer" class="image-preview-container">
                    <!-- Dynamic image previews will be added here -->
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4 mb-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Add Hotel</button>
            </div>
        </form>
    </div>
</th:block>

<th:block layout:fragment="additional-scripts">
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const photoInput = document.getElementById('hotelPhotos');
    const previewContainer = document.getElementById('imagePreviewContainer');
    const maxFiles = 5;

    photoInput.addEventListener('change', function(event) {
        previewContainer.innerHTML = '';
        const files = event.target.files;
        const remainingSlots = maxFiles - previewContainer.children.length;

        for (let i = 0; i < Math.min(files.length, remainingSlots); i++) {
            const file = files[i];
            if (!file.type.startsWith('image/')) continue;

            if (file.size > 5 * 1024 * 1024) {
                alert(`File ${file.name} is too large. Maximum size is 5MB.`);
                continue;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const previewWrapper = document.createElement('div');
                previewWrapper.classList.add('image-preview');

                const img = document.createElement('img');
                img.src = e.target.result;

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.classList.add('remove-image');
                removeBtn.addEventListener('click', function() {
                    previewWrapper.remove();
                    photoInput.disabled = false;
                });

                previewWrapper.appendChild(img);
                previewWrapper.appendChild(removeBtn);
                previewContainer.appendChild(previewWrapper);
            };
            reader.readAsDataURL(file);
        }

        if (previewContainer.children.length >= maxFiles) {
            photoInput.disabled = true;
        }
    });
});
</script>
</th:block>
</body>
</html>
