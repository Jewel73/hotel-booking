<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelEase - Chat Assistant</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            height: 94vh;
            background-color: white;
            margin-top: -20px;
        }

        .chat-sidebar {
            width: 260px;
            background-color: rgb(22, 50, 77);
            color: white;
            padding: 20px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background-color: #2f489d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .new-chat-btn:hover {
            background-color: #d9904b;
        }

        .chat-history {
            overflow-y: auto;
            height: calc(100% - 60px);
        }

        .history-item {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .history-item:hover {
            background-color: #344d72;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 16px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #2f489d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-avatar {
            background-color: #d9904b;
        }

        .message-content {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .hotel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #ddd;
            background-color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-family: inherit;
        }

        .send-btn {
            padding: 10px 20px;
            background-color: #2f489d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #d9904b;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="chat-container">
        <div class="chat-sidebar">
            <button class="new-chat-btn">New Chat</button>
            <div class="chat-history">
                <div class="history-item">Hotels in Dhaka</div>
                <div class="history-item">Luxury stays in Cox's Bazar</div>
                <div class="history-item">Budget hotels in Sylhet</div>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            <div class="chat-input">
                <div class="input-container">
                    <textarea class="input-field" placeholder="Ask about hotels (e.g., 'Find hotels in Dhaka under $200')" rows="1"></textarea>
                    <button class="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Demo data
        const demoHotels = [
            {
                name: "Hotel Grand Palace",
                location: "Dhaka",
                price: 180,
                rating: 4.5,
                description: "Luxurious hotel in the heart of Dhaka with modern amenities."
            },
            {
                name: "Platinum Grand",
                location: "Dhaka",
                price: 150,
                rating: 4.2,
                description: "Comfortable stay with excellent service and central location."
            }
        ];

        const textarea = document.querySelector('.input-field');
        const sendButton = document.querySelector('.send-btn');
        const chatMessages = document.getElementById('chatMessages');

        function createMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : ''}`;
            avatar.textContent = isUser ? 'U' : 'H';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (typeof content === 'string') {
                messageContent.textContent = content;
            } else if (Array.isArray(content)) {
                content.forEach(hotel => {
                    const hotelCard = document.createElement('div');
                    hotelCard.className = 'hotel-card';
                    hotelCard.innerHTML = `
                        <h3>${hotel.name}</h3>
                        <p>Location: ${hotel.location}</p>
                        <p>Price: $${hotel.price}/night</p>
                        <p>Rating: ${hotel.rating}/5</p>
                        <p>${hotel.description}</p>
                    `;
                    messageContent.appendChild(hotelCard);
                });
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleUserInput() {
            const userInput = textarea.value.trim();
            if (!userInput) return;

            // Add user message
            createMessage(userInput, true);
            textarea.value = '';

            // Simulate assistant response
            setTimeout(() => {
                if (userInput.toLowerCase().includes('dhaka') && userInput.toLowerCase().includes('200')) {
                    createMessage(demoHotels);
                } else {
                    createMessage("I can help you find hotels based on your preferences. Please specify a city and your budget.");
                }
            }, 1000);
        }

        sendButton.addEventListener('click', handleUserInput);
        textarea.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            }
        });

        // Initial greeting
        createMessage("Hello! I'm your hotel recommendation assistant. How can I help you today?");
    </script>
</th:block>
</body>
</html>
