<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Registration Page</title>
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: #e1e5eb;
            --hover-bg: #f1f5f9;
            --input-bg: #ffffff;
        }

        body {
            background: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .registration-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .registration-header {
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .registration-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-light);
        }

        .registration-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
            color: var(--text-dark);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(22, 50, 77, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .text-danger {
            color: #dc3545;
            font-size: 14px;
            margin-top: 6px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
            width: auto;
            min-width: 200px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .login-link {
            margin-left: 20px;
            color: var(--text-dark);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-color);
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
        }

        .alert-success {
            background: #def7ec;
            color: #03543f;
            border: 1px solid #84e1bc;
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 0 15px;
            }

            .registration-header h2 {
                font-size: 24px;
            }

            .registration-card {
                padding: 20px;
            }

            .btn {
                width: 100%;
                margin-bottom: 12px;
            }

            .login-link {
                display: block;
                margin: 20px 0 0 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="registration-container">
        <div class="registration-header">
            <h2>Hotel Manager Registration</h2>
        </div>

        <div class="registration-card">
            <form method="post" th:action="@{/register/manager}" th:object="${user}">
                <div class="form-group">
                    <label class="form-label" for="username">Email Address</label>
                    <input class="form-control" id="username" type="email" th:field="*{username}"
                           placeholder="Enter your email address" autofocus>
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" type="password" th:field="*{password}"
                           placeholder="Create a secure password">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="name">First Name</label>
                    <input class="form-control" id="name" type="text" th:field="*{name}"
                           placeholder="Enter your first name">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" type="text" th:field="*{lastName}"
                           placeholder="Enter your last name">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <span class="login-link">Already registered? <a th:href="@{/login}">Login here</a></span>
                </div>

                <div class="alert alert-success" th:if="${param.success}">
                    Registration Successful! You can now login to your account.
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
