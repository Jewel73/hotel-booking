<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-main}">
<head>
    <title>Hotel Manager Registration - HotelEase</title>
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(22, 50, 77, 0.85), rgba(22, 50, 77, 0.85)), url('/img/maldives-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-light);
        }

        .registration-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .registration-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .registration-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin: 0;
        }

        .registration-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 132, 29, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--text-light);
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            min-width: 200px;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .login-link {
            margin-left: 20px;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-hover);
        }

        .text-danger {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.2);
            color: #48bb78;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 40px 20px;
            }

            .registration-header {
                padding: 20px;
            }

            .registration-header h2 {
                font-size: 2rem;
            }

            .registration-content {
                padding: 30px 20px;
            }

            .btn-primary {
                width: 100%;
                margin-bottom: 15px;
            }

            .login-link {
                display: block;
                margin-left: 0;
                text-align: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="registration-container">
        <div class="registration-header">
            <h2>Hotel Manager Registration</h2>
        </div>
        <div class="registration-content">
            <form method="post" th:action="@{/register/manager}" th:object="${user}">
                <div class="form-group">
                    <label class="form-label" for="username">Email Address</label>
                    <input class="form-control" id="username" type="email" th:field="*{username}"
                           placeholder="Enter your email address" autofocus>
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" type="password" th:field="*{password}"
                           placeholder="Create a secure password">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="name">First Name</label>
                    <input class="form-control" id="name" type="text" th:field="*{name}"
                           placeholder="Enter your first name">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" type="text" th:field="*{lastName}"
                           placeholder="Enter your last name">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <span class="login-link">Already registered? <a th:href="@{/login}">Login here</a></span>
                </div>

                <div class="alert-success" th:if="${param.success}">
                    Registration Successful! You can now login to your account.
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
