<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>HotelEase - Your Journey Begins Here</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(to right, #e0f7fa, #b2dfdb); /* Soft gradient for background */
            background-size: cover;
            background-image: url('/img/maldives-bg.jpg');
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Nunito', sans-serif; /* Friendly, modern font */
            color: #34495e; /* Cool gray for body text */
        }

        .content {
            margin-top: 150px;
            background-color: rgb(0 93 128 / 90%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Start as invisible */
            transform: translateX(100%); /* Start off-screen to the right */
            animation: slideInFadeOut 11s infinite; /* Loop the sliding and fading effect */
        }

        h1 {
            font-weight: 600;
            color: white; /* Dark slate gray for headings */
        }

        p.lead {
            color: white;
            font-size: 1.4rem;
            line-height: 1.7;
        }

        .btn-primary {
            background-color: #008080; /* Teal for primary buttons */
            border-color: #008080;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #006666; /* Darker teal on hover */
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #FFC107; /* Golden yellow for accent button */
            border-color: #FFC107;
            color: #2c3e50; /* Dark text for contrast */
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e0a806;
            transform: scale(1.05);
        }

        /* Highlighted text with a warm touch */
        .highlight {
            color: #FFC107; /* Golden Yellow text for emphasis */
            font-weight: bold;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p.lead {
                font-size: 1.2rem;
            }
        }

        /* Keyframe animation to slide in from right to left and fade out */
        @keyframes slideInFadeOut {
            0% {
                opacity: 0;
                transform: translateX(100%); /* Start off-screen to the right */
            }
            40% {
                opacity: 1;
                transform: translateX(0); /* Slide to the original position */
            }
            60% {
                opacity: 1;
                transform: translateX(0); /* Stay in position */
            }
            100% {
                opacity: 0;
                transform: translateX(-100%); /* Slide off-screen to the left */
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="content container pt-5">
        <div class="row justify-content-center align-items-start">
            <div class="col-12 text-center">
                <h1 class="display-5 mb-4"><strong>Welcome to <span class="highlight">HotelEase</span></strong></h1>
                <p class="lead fs-3 mb-5">
                    Discover the ease of seamless hotel bookings with us.<br>
                    Your next adventure is just a few clicks away!
                </p>
                <a href="/login" class="btn btn-primary btn-lg me-3">Book Now</a>
                <a href="/explore" class="btn btn-secondary btn-lg">Explore</a>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
