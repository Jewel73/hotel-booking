<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Booking Confirmation</title>
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: #e1e5eb;
            --success-color: #48bb78;
        }

        body {
            background: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-dark);
        }

        .confirmation-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .confirmation-header {
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .confirmation-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }

        .success-alert {
            background: var(--success-color);
            color: var(--text-light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .success-alert i {
            margin-right: 10px;
            font-size: 24px;
        }

        .details-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .details-item {
            padding: 15px;
            background: var(--background-color);
            border-radius: 12px;
        }

        .details-item h5 {
            color: var(--text-dark);
            font-size: 14px;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .details-item p {
            color: var(--primary-color);
            font-size: 16px;
            margin: 0;
            font-weight: 500;
        }

        .room-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .room-list li {
            background: var(--background-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            color: var(--text-dark);
        }

        .confirmation-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: var(--accent-color);
        }

        .btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .confirmation-container {
                padding: 0 15px;
            }

            .confirmation-header h2 {
                font-size: 24px;
            }

            .confirmation-footer {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="confirmation-container">
        <!-- Header Section -->
        <div class="confirmation-header">
            <h2>Booking Confirmation</h2>
        </div>

        <!-- Success Alert -->
        <div class="success-alert">
            <i class="bi bi-check-circle-fill"></i>
            Your booking is confirmed!
        </div>

        <!-- Booking Information -->
        <div class="details-card">
            <h3 class="section-title">Booking Details</h3>
            <div class="details-grid">
                <div class="details-item">
                    <h5>Confirmation Number</h5>
                    <p th:text="${bookingDTO.confirmationNumber}"></p>
                </div>
                <div class="details-item">
                    <h5>Total Price</h5>
                    <p th:text="'৳ ' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="details-item">
                    <h5>Payment Method</h5>
                    <p th:text="${bookingDTO.paymentMethod}"></p>
                </div>
            </div>
        </div>

        <!-- Hotel Information -->
        <div class="details-card">
            <h3 class="section-title">Hotel Information</h3>
            <div class="details-grid">
                <div class="details-item">
                    <h5>Hotel Name</h5>
                    <p th:text="${bookingDTO.hotelName}"></p>
                </div>
                <div class="details-item">
                    <h5>Hotel Address</h5>
                    <p th:text="${bookingDTO.hotelAddress.addressLine + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>
                </div>
            </div>
        </div>

        <!-- Stay Information -->
        <div class="details-card">
            <h3 class="section-title">Stay Details</h3>
            <div class="details-grid">
                <div class="details-item">
                    <h5>Check-in Date</h5>
                    <p th:text="${bookingDTO.checkinDate}"></p>
                </div>
                <div class="details-item">
                    <h5>Check-out Date</h5>
                    <p th:text="${bookingDTO.checkoutDate}"></p>
                </div>
                <div class="details-item">
                    <h5>Duration</h5>
                    <p th:text="${days} + ' night(s)'"></p>
                </div>
            </div>
        </div>

        <!-- Guest Information -->
        <div class="details-card">
            <h3 class="section-title">Guest Details</h3>
            <div class="details-grid">
                <div class="details-item">
                    <h5>Guest Name</h5>
                    <p th:text="${bookingDTO.customerName}"></p>
                </div>
                <div class="details-item">
                    <h5>Email</h5>
                    <p th:text="${bookingDTO.customerEmail}"></p>
                </div>
            </div>
        </div>

        <!-- Room Information -->
        <div class="details-card">
            <h3 class="section-title">Room Details</h3>
            <ul class="room-list">
                <li th:each="room : ${bookingDTO.roomSelections}">
                    <span th:text="${room.count}"></span> × <span th:text="${room.roomType}"></span>
                </li>
            </ul>
        </div>

        <!-- Footer -->
        <div class="confirmation-footer">
            <a href="/" class="btn btn-outline">Back to Home</a>
            <a href="/customer/bookings" class="btn btn-primary">My Bookings</a>
        </div>
    </div>
</th:block>
</body>
</html>
