<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Search Results</title>
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(22, 50, 77, 0.85), rgba(22, 50, 77, 0.85)), url('/img/maldives-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-light);
        }

        .results-container {
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeIn 1s ease-out;
        }

        .search-summary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 35px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .search-summary h2 {
            color: var(--text-light);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .search-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .detail-item h5 {
            color: var(--accent-color);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .detail-item p {
            font-size: 16px;
            margin: 0;
        }

        .hotel-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .hotel-card:hover {
            transform: translateY(-5px);
        }

        .carousel-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .hotel-info {
            padding: 35px;
        }

        .hotel-name {
            color: var(--text-light);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .room-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .room-type {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .room-type h6 {
            color: var(--accent-color);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .price {
            color: var(--accent-color);
            font-size: 24px;
            font-weight: 600;
        }

        .book-btn {
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .book-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            color: var(--text-light);
        }

        .no-hotels {
            background: rgba(253, 232, 232, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(254, 202, 202, 0.2);
        }

        .no-hotels p {
            color: #fecaca;
            font-size: 18px;
            margin-bottom: 25px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .results-container {
                margin: 20px auto;
            }

            .search-summary {
                padding: 25px;
                border-radius: 20px;
            }

            .search-summary h2 {
                font-size: 24px;
            }

            .room-details {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .carousel-item img {
                height: 200px;
            }

            .hotel-info {
                padding: 25px;
            }

            .room-type {
                padding: 20px;
            }

            .book-btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="results-container container">
        <div class="search-summary">
            <h2>Search results for "<span th:text="${city}">City</span>"</h2>
            <div class="search-details">
                <div class="detail-item">
                    <h5>Duration</h5>
                    <p><span th:text="${days}">0</span> nights</p>
                </div>
                <div class="detail-item">
                    <h5>Check-in</h5>
                    <p th:text="${checkinDate}"></p>
                </div>
                <div class="detail-item">
                    <h5>Check-out</h5>
                    <p th:text="${checkoutDate}"></p>
                </div>
            </div>
        </div>

        <div th:if="${noHotelsFound}" class="no-hotels">
            <p>No hotels found for the provided criteria.<br>Please try again with different dates or city.</p>
            <a href="/search" class="book-btn">Go Back to Search</a>
        </div>

        <div th:each="hotel : ${hotels}" class="hotel-card">
            <div id="carousel-${hotel.id}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                <div class="carousel-inner">
                    <div th:each="photo, iterStat : ${hotel.photos}"
                         class="carousel-item"
                         th:classappend="${iterStat.index == 0} ? 'active'">
                        <img th:src="${photo}" class="d-block" alt="Hotel Photo">
                    </div>
                    <div th:if="${hotel.photos == null || hotel.photos.isEmpty()}" class="carousel-item active">
                        <img src="/img/maldives-bg.jpg" class="d-block" alt="Default Hotel Photo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" th:data-bs-target="'#carousel-' + ${hotel.id}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" th:data-bs-target="'#carousel-' + ${hotel.id}" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="hotel-info">
                <h3 class="hotel-name" th:text="${hotel.name}">Hotel Name</h3>
                <div class="room-details">
                    <div class="room-type">
                        <h6>Single Room</h6>
                        <p>Available: <span th:text="${hotel.maxAvailableSingleRooms}">0</span></p>
                        <p class="price" th:each="room : ${hotel.roomDTOs}" th:if="${room.roomType.name() == 'SINGLE'}">
                            ৳ <span th:text="${room.pricePerNight}"></span> per night
                        </p>
                    </div>
                    <div class="room-type">
                        <h6>Double Room</h6>
                        <p>Available: <span th:text="${hotel.maxAvailableDoubleRooms}">0</span></p>
                        <p class="price" th:each="room : ${hotel.roomDTOs}" th:if="${room.roomType.name() == 'DOUBLE'}">
                            ৳ <span th:text="${room.pricePerNight}"></span> per night
                        </p>
                    </div>
                </div>
                <div class="text-center">
                    <a th:href="@{/hotel-details/{id}(id=${hotel.id}, checkinDate=${checkinDate}, checkoutDate=${checkoutDate})}"
                       class="book-btn">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
