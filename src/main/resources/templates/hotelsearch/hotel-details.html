<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Hotel Details</title>
    <th:block th:insert="~{fragment/leaflet :: leaflet-css}"></th:block>
    <style>
        :root {
            --primary-color: rgb(22, 50, 77);
            --primary-hover: #344d72;
            --accent-color: #ff841d;
            --accent-hover: #d9904b;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(22, 50, 77, 0.85), rgba(22, 50, 77, 0.85)), url('/img/maldives-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-light);
        }

        .hotel-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .details-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        .hotel-name {
            color: var(--text-light);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .hotel-address {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.5;
            opacity: 0.8;
        }

        .dates-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dates-card h4 {
            color: var(--text-light);
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .dates-card p {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            margin-top: -15px;
        }

        .table th {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            padding: 20px;
            font-weight: 600;
            text-align: left;
            border-radius: 12px;
            font-size: 1.1rem;
        }

        .table td {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            padding: 20px;
            border: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table tr {
            border-radius: 12px;
        }

        .table tr:hover td {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 132, 29, 0.2);
        }

        .form-select option {
            background: var(--primary-color);
            color: var(--text-light);
        }

        .total-price {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .reserve-btn {
            background: var(--accent-color);
            color: var(--text-light);
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reserve-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 132, 29, 0.3);
        }

        .reserve-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .reviews-section {
            margin-top: 40px;
        }

        .reviews-section h3 {
            color: var(--text-light);
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .review-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
        }

        .review-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stars {
            color: var(--accent-color);
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .stars .empty {
            color: rgba(255, 255, 255, 0.3);
        }

        .review-author {
            color: var(--text-light);
            font-weight: 600;
            font-size: 1.1rem;
            margin-left: 15px;
        }

        .review-comment {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.7;
            margin-top: 15px;
            opacity: 0.9;
        }

        .add-review {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 35px;
            margin-top: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .add-review h4 {
            color: var(--text-light);
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            margin-bottom: 25px;
            font-size: 1rem;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 132, 29, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .submit-review-btn {
            background: var(--accent-color);
            color: var(--text-light);
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .submit-review-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 132, 29, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hotel-container {
                padding: 20px 15px;
            }

            .table {
                display: block;
                overflow-x: auto;
            }

            .hotel-name {
                font-size: 2rem;
            }

            .dates-card p {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="hotel-container">
        <!-- Hotel Details -->
        <div class="details-card">
            <h1 class="hotel-name" th:text="${hotel.name}">Hotel Name</h1>
            <p class="hotel-address" th:text="${hotel.addressDTO.addressLine}">Address Line</p>
            <p class="hotel-address" th:text="${hotel.addressDTO.city + ', ' + hotel.addressDTO.country}">City, Country</p>
        </div>

        <!-- Dates Section -->
        <div class="dates-card">
            <h4>Your Stay</h4>
            <p>
                <span th:text="${checkinDate}"></span>
                <span class="mx-3">→</span>
                <span th:text="${checkoutDate}"></span>
                <span class="ms-3">(<span th:text="${durationDays}"></span> nights)</span>
            </p>
        </div>

        <!-- Room Selection -->
        <div class="details-card">
            <form action="/booking/initiate" method="post" id="booking-form">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Room Type</th>
                        <th>Number of Guests</th>
                        <th>Price for <span th:text="${durationDays}"></span> Night(s)</th>
                        <th>Select Rooms</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room, iterStat : ${hotel.roomDTOs}">
                        <td th:text="${room.roomType.name()}">Room Type</td>
                        <td>
                            <span th:if="${room.roomType.name() == 'SINGLE'}"><i class="bi-person-fill"></i></span>
                            <span th:if="${room.roomType.name() == 'DOUBLE'}"><i class="bi-person-fill"></i><i class="bi-person-fill"></i></span>
                        </td>
                        <td th:utext="'৳ ' + ${#numbers.formatDecimal(room.pricePerNight * durationDays, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <select class="form-select room-select" th:data-duration-price="${room.pricePerNight * durationDays}">
                                <option th:each="num : ${#numbers.sequence(0, hotel.maxAvailableSingleRooms)}"
                                        th:value="${num}" th:text="${num}"></option>
                            </select>
                        </td>
                        <td th:if="${iterStat.index == 0}" rowspan="1">
                            <div class="total-price" id="totalPrice">৳0.00</div>
                        </td>
                        <td th:if="${iterStat.index == 1}" rowspan="1">
                            <button id="reserve-button" class="reserve-btn" disabled>Reserve Now</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Hidden inputs -->
                <input type="hidden" id="totalPriceInput" name="totalPrice"/>
                <input type="hidden" name="hotelId" th:value="${hotel.id}"/>
                <input type="hidden" name="checkinDate" th:value="${checkinDate}"/>
                <input type="hidden" name="checkoutDate" th:value="${checkoutDate}"/>
                <input type="hidden" name="durationDays" th:value="${durationDays}"/>
                <input type="hidden" id="roomCountInput" name="roomCount">
            </form>
        </div>

        <!-- Reviews Section -->
        <div class="reviews-section">
            <h3>Guest Reviews</h3>
            <div th:if="${#lists.isEmpty(reviews)}">
                <p>No reviews yet.</p>
            </div>
            <div th:each="review : ${reviews}" class="review-card">
                <div class="stars">
                    <span th:each="star : ${#numbers.sequence(1, review.rating)}">★</span>
                    <span th:if="${review.rating < 5}" th:each="star : ${#numbers.sequence(1, 5 - review.rating)}"
                          class="empty">★</span>
                    <span class="review-author" th:text="${review.customer.user.name}"></span>
                </div>
                <p class="review-comment" th:text="${review.comment}"></p>
            </div>
        </div>

        <!-- Add Review Section -->
        <div th:if="${canReview}" class="add-review">
            <h4>Write a Review</h4>
            <form action="/reviews/add" method="post" id="review-form">
                <input type="hidden" name="hotelId" th:value="${hotel.id}"/>
                <input type="hidden" name="customerId" th:value="${customerId}"/>

                <div class="form-group">
                    <label for="rating" class="form-label">Rating</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="" selected disabled>Select Rating</option>
                        <option value="1">★ Poor</option>
                        <option value="2">★★ Fair</option>
                        <option value="3">★★★ Good</option>
                        <option value="4">★★★★ Very Good</option>
                        <option value="5">★★★★★ Excellent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comment" class="form-label">Your Review</label>
                    <textarea id="comment" name="comment" class="form-control" rows="4"
                              placeholder="Share your experience..." required></textarea>
                </div>

                <button type="submit" class="submit-review-btn">Submit Review</button>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="additional-scripts">
    <th:block th:insert="~{fragment/leaflet :: leaflet-js}"></th:block>
    <script>
        $(document).ready(function() {
            const roomSelect = $(".room-select");
            const reserveButton = $("#reserve-button");

            function resetRoomSelection() {
                roomSelect.each(function() {
                    $(this).val(0);
                });
            }

            function formatPrice(price) {
                return '৳ ' + price.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            function calculateTotal() {
                let total = 0;
                roomSelect.each(function() {
                    let roomDurationPrice = parseFloat($(this).data("duration-price"));
                    let roomCount = parseInt($(this).val(), 10);
                    total += roomDurationPrice * roomCount;
                });

                $("#totalPrice").html(formatPrice(total));
                $("#totalPriceInput").val(total.toFixed(2));

                if (total === 0) {
                    reserveButton.prop('disabled', true);
                } else {
                    reserveButton.prop('disabled', false);
                }
            }

            $(window).on("pageshow", function() {
                resetRoomSelection();
                calculateTotal();
            });

            roomSelect.on("change", function() {
                let count = $(this).val();
                $(this).siblings("#roomCountInput").val(count);
                calculateTotal();
            });

            reserveButton.click(function() {
                $("#booking-form").submit();
            });

            calculateTotal();
        });
    </script>
</th:block>
</body>
</html>
