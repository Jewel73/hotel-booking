<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelEase - Login</title>
    <style>
        /* General styles */
        body {
            background-image: url('/img/maldives-bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .login-container {
            background-color: rgb(22, 50, 77);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width:700px;

            width: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 17px;
            font-family: 'Arial', sans-serif;
        }



        .btn-primary {
            width: 50%;
            padding: 10px;
            background-color: #2f489d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #d9904b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            background-color: #344d72;
            color: white;
            border: 1px solid #ccc;
        }

        .form-control::placeholder {
            color: #aaa;
        }
.form-control:focus {
    color: var(--bs-body-color);
    background-color: #d8d8ef;
    border-color: #86b7fe;
    outline: 0;
    box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
}

    .form-control::placeholder {
            color: #aaa;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-align: left;
            display: block;
            padding:4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
<div class="login-container">
    <h1 class=" mb-4">Welcome to <span style="color:#ff841d" class="highlight">HotelEase</span></h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>


        <button type="submit" class="btn-primary">Login</button>
    </form>
</div>
</th:block>

</body>
</html>
