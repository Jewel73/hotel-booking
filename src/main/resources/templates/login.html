<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelEase - Login</title>
    <style>
        /* General styles */
        body {
            background-image: url('/img/maldives-bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .login-container {
            background-color: rgb(22, 50, 77);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f7f9fc;
            color: black;
        }

        .btn-primary {
            width: 50%;
            padding: 10px;
            background-color: #f3aa60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #d9904b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-align: left;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
<div class="login-container">
    <h1 class="display-5 mb-4"><strong>Welcome to <span class="highlight">HotelEase</span></strong></h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>
</div>
</th:block>

</body>
</html>
